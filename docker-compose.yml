version: '3.8'

services:
  signal-noise-tracker:
    image: signal-noise-tracker:latest
    container_name: signal-noise-tracker
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Berlin
      - LOG_LEVEL=INFO
    networks:
      - signal-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python3", "-c", "import sqlite3; conn = sqlite3.connect('/app/data/cronjob.db'); conn.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  signal-net:
    driver: bridge
